      // Задание 5
      // Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return.
      function sum(a, b) {
        var sum = +a + +b;
        return sum;
      }

      function diff(a, b) {
        var diff;
        diff = Math.abs(a - b);
        return diff;
      }

      function mult(a, b) {
        var mult = a * b;
        return mult;
      }

      function split(a, b) {
        var split = a / b;
        return split;
      }


      // Задание 6
      // Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, arg2 – значения аргументов, operation – строка с названием операции. В зависимости от переданного значения операции выполнить одну из арифметических операций (использовать функции из пункта 3) и вернуть полученное значение (использовать switch).

      function calculate() {
        var arg1 = prompt('введите первое число');
        var arg2 = prompt('введите второе число');
        var operation = prompt('введите название операции: sum, diff, mult, split');
        var result = mathOperation(arg1, arg2, operation);
        return result;
      }

      function mathOperation(arg1, arg2, operation) {
        switch(operation) {
          case "sum":
              var result = sum(arg1, arg2);
              return result;
              break;
          case "diff":
              var result = diff(arg1, arg2);
              return result;
              break;
          case "mult":
              var result = mult(arg1, arg2);
              return result;
              break;
          case "split":
              var result = split(arg1, arg2);
              return result;
              break;
          default:
            console.log('Переданы не верные значения');
        }
      }
